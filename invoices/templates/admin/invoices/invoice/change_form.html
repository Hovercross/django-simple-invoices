{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}
{% block object-tools-items %}
  {% if original.id %}
    <li>
      <a href="{% url 'invoice-pdf' id=original.id %}">Private PDF</a>
    </li>
  {% endif %}

  {% if original.public and original.uuid %}
    <li>
      <a href="{% url 'invoice-pdf' uuid=original.uuid %}">Public PDF</a>
    </li>
  {% endif %}
  
  {{ block.super }}
{% endblock %}
